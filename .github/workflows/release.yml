name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-release:
    name: Build and Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: bilistream
            asset_name: linux-x86_64
          - os: ubuntu-latest
            artifact_name: bilistream
            asset_name: linux-aarch64
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            artifact_name: bilistream.exe
            asset_name: windows-x86_64
          - os: windows-latest
            artifact_name: bilistream.exe
            asset_name: windows-aarch64
            target: aarch64-pc-windows-msvc
          - os: macOS-latest
            artifact_name: bilistream
            asset_name: macos-x86_64
          - os: macOS-latest
            artifact_name: bilistream
            asset_name: macos-aarch64
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross (Linux aarch64)
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Cargo Build (Windows)
        if: runner.os == 'Windows'
        run: |
          Write-Host "Environment variables before build:"
          Get-ChildItem Env:
          if ("${{ matrix.target }}") {
            cargo build --release --target ${{ matrix.target }}
          } else {
            cargo build --release
          }
        shell: pwsh

      - name: Cargo Build (Non-Windows)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
              cross build --release --target ${{ matrix.target }}
            else
              cargo build --release
            fi
          else
            if [ "${{ matrix.target }}" ]; then
              cargo build --release --target ${{ matrix.target }}
            else
              cargo build --release
            fi
          fi
        shell: bash

      - name: List target directory
        run: |
          if [ "${{ matrix.target }}" ]; then
            ls -R target/${{ matrix.target }}/release
          else
            ls -R target/release
          fi
        shell: bash

      - name: Prepare asset
        run: |
          if [ "${{ matrix.target }}" ]; then
            cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.artifact_name }}
          else
            cp target/release/${{ matrix.artifact_name }} ${{ matrix.artifact_name }}
          fi
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.artifact_name }}
          asset_name: bilistream-${{ needs.create-release.outputs.version }}-${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.RELEASE_NAME }}-${{ matrix.target }}.zip bilistream.exe
          cd ../../..

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ env.RELEASE_NAME }}-${{ matrix.target }}.tar.gz bilistream
          cd ../../..

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo build --release --target ${{ matrix.target }}
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ env.RELEASE_NAME }}-${{ matrix.target }}.tar.gz bilistream
          cd ../../..

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.RELEASE_NAME }}-windows-x86_64.zip
            ${{ env.RELEASE_NAME }}-windows-aarch64.zip
            ${{ env.RELEASE_NAME }}-macos-x86_64.tar.gz
            ${{ env.RELEASE_NAME }}-macos-aarch64.tar.gz
            ${{ env.RELEASE_NAME }}-linux-x86_64.tar.gz
            ${{ env.RELEASE_NAME }}-linux-aarch64.tar.gz
